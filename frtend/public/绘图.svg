<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="270.93332mm"
   height="406.39999mm"
   viewBox="0 0 270.93332 406.39999"
   version="1.1"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 碑体主轮廓：用于从火焰层中扣除 -->
    <path
      id="monument-shape"
      d="M 118 112
         Q 135 78 152 112
         L 152 332
         Q 152 348 135 365
         Q 118 348 118 332 Z" />
    <mask id="flame-cutout-mask">
      <rect x="0" y="0" width="270.93332" height="406.39999" fill="#ffffff" />
      <use href="#monument-shape" fill="#000000" />
    </mask>
  </defs>

  <!-- 火焰层：红底 -> 橙 -> 黄，且扣除碑体 -->
  <g mask="url(#flame-cutout-mask)">
    <!-- 红色底层（完整覆盖，不为橙色预留空洞） -->
    <path
      fill="#e82501"
      d="M 135 40
         C 175 95 210 150 205 220
         C 200 275 175 320 145 350
         L 135 365
         L 125 350
         C 95 320 70 275 65 220
         C 60 150 95 95 135 40 Z" />

    <!-- 橙色中层（直接覆盖红色） -->
    <path
      fill="#f75f04"
      d="M 135 78
         C 165 122 188 168 184 225
         C 180 268 161 304 141 330
         L 135 340
         L 129 330
         C 109 304 90 268 86 225
         C 82 168 105 122 135 78 Z" />

    <!-- 黄色上层（覆盖其下图层，可局部露出下层） -->
    <path
      fill="#fc9d06"
      d="M 135 122
         C 155 154 170 190 167 232
         C 165 264 151 291 139 309
         L 135 316
         L 131 309
         C 119 291 105 264 103 232
         C 100 190 115 154 135 122 Z" />
  </g>

  <!-- 灰色高光层：仅保留碑体挖空高光 -->
  <path
    fill="#515151"
    d="M 135 126
       L 139 142
       L 137 302
       L 135 320
       L 133 302
       L 131 142 Z" />

  <!-- 黑色碑体：完整形状，仅中间挖空高光 -->
  <path
    fill="#040303"
    fill-rule="evenodd"
    d="M 118 112
       Q 135 78 152 112
       L 152 332
       Q 152 348 135 365
       Q 118 348 118 332 Z
       M 135 126
       L 139 142
       L 137 302
       L 135 320
       L 133 302
       L 131 142 Z" />
</svg>
